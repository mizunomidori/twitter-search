name: Github Actions - Create JSON file from Twitter search results

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */4 * * *'

jobs:
  search-tweets:
    runs-on: ubuntu-latest

    env:
      BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: x64

      - name: pip install
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run search_tweets.py
        run: python search_tweets.py

      - name: git push
        run: |
          git config --global user.email "appleseedxxx@gmail.com"
          git config --global user.name "Github Actions"
          git add tweets.json
          git commit -m "Github Actions (SHA ${GITHUB_SHA})"
          git push origin main

      - name: Set version
        id: version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: "minor"

      - name: create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tweets.json
          asset_name: ./tweets.json
          asset_content_type: application/json
